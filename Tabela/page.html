<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="caixa">
        <a onclick="window.location.href ='../Menu/page.html'">Voltar</a>
        <h1>Tabela</h1>
        <br>
        <div class="inputs">
            <input type="text" placeholder="Carro" id="carro">
            <input type="text" placeholder="Placa" id="placa">
            <input type="text" placeholder="Cor" id="cor">
            <input type="text" placeholder="Tamanho" id="tamanho">
            <input type="text" placeholder="Hora de Entrada" id="horaEntrada">
            <input type="text" placeholder="Hora de Saída" id="horaSaida">
        </div>
        <br>
        <div class="inputs">
            <button class="btn" onclick="adicionarItem()">Adicionar</button>
        </div>
        <br>
        <div id="divtable">
            <table id="tabela">
                <thead>
                    <tr>
                        <th>Carro</th>
                        <th>Placa</th>
                        <th>Cor</th>
                        <th>Tamanho</th>
                        <th>Hora de Entrada</th>
                        <th>Hora de Saída</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <br>
        <div class="inputs">
            <button class="btn" onclick="exportarParaExcel()">Gerar Excel</button>
        </div>
        <div>
            <input type="text" id="nomeRemover">
            <button class="btn-del" onclick="removerItem()">Remover Item</button>
        </div>
        <script src="./script.js"></script>
    </div>
    </body>
    </html>
